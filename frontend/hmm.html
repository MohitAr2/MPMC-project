<!DOCTYPE html>
<html>

<head>
    <title>MineMaw Chatbot Law Page</title>
    <link rel="stylesheet" type="text/css" href="cos.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .full-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image.jpg'); /* Replace 'your-background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px; /* Adjust the width as needed */
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            height: 300px; /* Adjust the height as needed */
            overflow-y: auto;
            padding: 10px;
        }

        .chat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }

        #user-input {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="full-screen">
        <div class="chatbot">
            <div class="chat-header">
                <h2>MineMaw Chatbot</h2>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chat conversation will be displayed here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="user-input" placeholder="Type your question here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="jay.js"></script>
</body>

</html>
